<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ping Column is a user-friendly web application that allows users to subscribe for notifications about upcoming launches by entering their email addresses. Get notified with a simple and intuitive interface, featuring real-time input validation and responsive design for all devices.">
  <title>Ping column page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main> 
    <div class="main-section"> 
      <div class="top-section"> 
        <img class="logo" src="images/logo.svg"> 
        <p> We are launching <span class="highlighted-text"> soon! </span></p>
        <p>Subscribe and get notified</p>
        <form class="input-section"> 
          <input id="js-input" type="email" placeholder="Your email address..." > 
          <button class="js-button"> Notify Me</button>
        </form>
        <p class="js-display"> </p>

      </div>
      <img class="dashboard-img" src="images/illustration-dashboard.png " alt=
      "dashboard"> 
      <div class="social-section">  
        <div class="social-icons"> 
          <a href="https://web.facebook.com/?_rdc=1&_rdr" target="_blank"><i class="fa-brands fa-facebook" aria-label="facebook"></i> </a>
          <a href="https://www.instagram.com/" target="_blank"> <i class="fa-brands fa-square-instagram" aria-label="instagram"></i></a>
          <a href="https://x.com/" target="_blank"><i class="fa-brands fa-square-twitter" aria-label="twitter"> </i> </a>
        </div>
        <p> &copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>
  <script src="scripts/page.js"></script>
  <script src="https://kit.fontawesome.com/31fe0a6392.js" crossorigin="anonymous"></script>
  
</body>
</html>
